name: dsbuntis
description: This package allows you to crawl DSB's "Android API" and parse Untis's HTML.
version: 1.1.1
homepage: https://github.com/Ampless/dsbuntis

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  html: ^0.14.0+4
  archive: ^2.0.13
  uuid: ^2.2.2
  html_unescape: ^1.0.2
  html_search: ^0.0.3

dev_dependencies:
  test: ^1.15.7
  pedantic: ^1.9.2
  test_coverage: any

