name: dsbuntis
description: This package allows you to crawl DSB's "Mobile API" and parse Untis's HTML.
version: 4.0.0-alpha.7
homepage: https://github.com/Ampless/dsbuntis

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  html: ^0.15.0
  html_unescape: ^2.0.0
  html_search: ^0.1.1
  schttp: ^3.0.0-alpha.5

dependency_overrides:
  schttp:
    git:
      url: https://github.com/Ampless/schttp.git

dev_dependencies:
  test: ^1.16.8
  pedantic: ^1.11.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
